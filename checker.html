<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Symptom Checker | Rapid Health Checker AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Symptom Checker</h1>
      <p>Enter your symptoms and receive instant smart advice.</p>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
    </div>
  </header>

  <main>
    <section class="checker-form container">
      <textarea id="symptomInput" placeholder="Describe your symptoms... e.g. 'Fever, chills, shortness of breath'"></textarea>
      <button class="btn btn-primary" onclick="analyzeSymptoms()">Analyze Symptoms</button>

      <div id="results" class="results hidden">
        <div id="loading" class="loading hidden">Analyzing...</div>
        <div id="output"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Rapid Health Checker AI does not replace professional medical advice. Always consult a licensed physician.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
