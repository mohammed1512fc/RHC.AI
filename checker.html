<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rapid Health Checker AI - Symptom Analysis</title>

  <!-- Professional Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d0e8f2, #f8d7da);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .checker-container {
      background: #ffffff;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.5s ease;
    }
    .checker-container h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #555;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border-radius: 12px;
      border: 2px solid #d0e8f2;
      resize: vertical;
      font-size: 1rem;
      background-color: #f8f9fa;
      transition: all 0.3s;
    }
    textarea:focus {
      border-color: #a4cbe3;
      background-color: #ffffff;
      outline: none;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(to right, #6ec1e4, #f17b83);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
    #loader {
      display: none;
      margin-top: 1rem;
      text-align: center;
    }
    #results {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f0f8ff;
      border-radius: 15px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ffffff;
      font-size: 0.9rem;
      color: #999;
      margin-top: auto;
    }
  </style>
</head>

<body>

  <header>
    <h1>Rapid Health Checker AI</h1>
  </header>

  <main>
    <div class="checker-container">
      <h2>Enter Your Symptoms</h2>
      <textarea id="symptoms-input" placeholder="Describe your symptoms here..."></textarea>
      <button id="analyze-btn">Analyze</button>

      <div id="loader">
        <p>üîç Analyzing symptoms...</p>
      </div>

      <div id="results">
        <!-- Analysis results will appear here -->
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Rapid Health Checker AI. All rights reserved.
  </footer>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
